<div class="title">
    <h2>Add Guests</h2>
</div>

<div class="card">
    <div ng-show="addedGuest">Thank you. I've added you as guest.</div>

    <span style="color:red" ng-show="guestForm.$dirty && guestForm.$invalid">
        <span ng-show="guestForm.inputName.$error.required">Name is required.</span>
    </span>

    <form ng-show="!addedGuest" name="guestForm">
        <div class="formElement">
            <label for="inputName">Name</label>
            <input type="text"
                   ng-class="{'has-error': guestForm.inputName.$invalid}"
                   name="inputName"
                   id="inputName"
                   ng-value="inputName"
                   ng-model="inputName"
                   required>
        </div>


        <div class="formElement">
            <label for="gift">Gift</label>
            <input type="text"
                   name="gift"
                   id="gift"
                   ng-value="inputGift"
                   ng-model="inputGift">
        </div>

        <div class="formElement">
            <label for="comment">Comment</label>
            <textarea type="text"
                      name="comment"
                      id="comment"
                      ng-value="inputComment"
                      ng-model="inputComment"
                      rows="3"></textarea>
        </div>

        <div class="formElement">
            <input ng-show="!isSaveMode" type="submit" value="Anmelden" ng-click="addGuestToEvent()"
                   ng-disabled="guestForm.inputName.$invalid || guestForm.inputName.$pristine">

            <input ng-show="isSaveMode" type="submit" value="Speichern" ng-click="saveGuest()" >
        </div>
    </form>
</div>
