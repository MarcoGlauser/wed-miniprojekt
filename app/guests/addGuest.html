<div class="card">
    <h1>Guests</h1>

    <span style="color:red" ng-show="guestForm.$dirty && guestForm.$invalid">
        <span ng-show="guestForm.inputName.$error.required">Name is required.</span>
    </span>

    <form ng-hide="addedGuest" name="guestForm">
        <label for="inputName">Name</label>
        <br/>
        <input type="text"
               id="inputName"
               name="inputName"
               ng-model="inputName"
               ng-class="{'has-error': guestForm.inputName.$invalid}"
               required><br>

        <label for="gift">Gift</label>
        <br/>
        <input type="text" name="gift" id="gift" ng-model="inputGift"><br>

        <label for="comment">Comment</label>
        <br/>
        <textarea type="text" name="comment" id="comment" ng-model="inputComment" rows="3"></textarea><br>

        <br/>
        <input type="submit" value="Anmelden" ng-click="addGuestToEvent()"
               ng-disabled="guestForm.$dirty && guestForm.$invalid">
    </form>

    <h3 ng-show="addedGuest">Thank you. I've added you a as guest.</h3>
    <h4><a href="#/events/{{eventId}}/guests"><i class="fa fa-arrow-left"></i> ZurÃ¼ck</a></h4>
</div>
